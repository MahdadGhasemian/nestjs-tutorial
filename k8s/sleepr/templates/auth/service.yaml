---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth
  name: auth-http
spec:
  ports:
    - name: 'http'
      port: 3001
      protocol: TCP
      targetPort: 3001
  selector:
    app: auth
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth
  name: auth
spec:
  ports:
    - name: 'tcp'
      port: 3002
      protocol: TCP
      targetPort: 3002
  selector:
    app: auth
  type: ClusterIP
