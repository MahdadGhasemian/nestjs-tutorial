syntax = "proto3";

package auth;

service AuthService {
    rpc Authenticate (Authentication) returns (UserMessage) {}
}

message Authentication {
    string Authentication = 1;
}

message UserMessage {
    int32 id = 1;
    string email = 2;
    string password = 3;
    repeated UserRole roles = 4;
}

message UserRole {
    int32 id = 1;
    string name = 2;
}